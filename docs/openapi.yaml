                        name:
                          type: "string"
                      type: "object"
                    type: "array"
                type: "object"
          description: "A list of available commands."
      summary: |
        Get a list of available commands.
      tags:
        - "Commands"
  "/commands/{commandId}/":
    post:
      parameters:
        - description: "The id of the command to execute"
          in: "path"
          name: "commandId"
          required: true
          schema:
            type: "string"
      responses:
        "204":
          description: "Success"
        "404":
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
          description: "The command you specified does not exist."
