        Execute a command.
      tags:
        - "Commands"
  "/open/{filename}":
    post:
      description: |
        Opens the specified document in Obsidian.
        
        Note: Obsidian will create a new document at the path you have
        specified if such a document did not already exist.
      parameters:
        - description: |
            Path to the file to return (relative to your vault root).
          in: "path"
          name: "filename"
          required: true
          schema:
            format: "path"
            type: "string"
        - description: "Open this as a new leaf?"
          in: "query"
          name: "newLeaf"
          required: false
          schema:
            type: "boolean"
      responses:
        "200":
          description: "Success"
      summary: |
        Open the specified document in Obsidian
      tags:
        - "Open"
  "/periodic/{period}/":
    delete:
      description: |
        Deletes the periodic note for the specified period.
      parameters:
        - description: "The name of the period for which you would like to grab the current note."
          in: "path"
          name: "period"
          required: true
          schema:
            default: "daily"
            enum:
              - "daily"
              - "weekly"
              - "monthly"
              - "quarterly"
              - "yearly"
            type: "string"
      responses:
        "204":
          description: "Success"
        "404":
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
          description: "File does not exist."
        "405":
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
          description: |
            Your path references a directory instead of a file; this request method is valid only for updating files.
      summary: |
        Delete a periodic note.
      tags:
        - "Periodic Notes"
    get:
      parameters:
        - description: "The name of the period for which you would like to grab the current note."
          in: "path"
          name: "period"
          required: true
          schema:
            default: "daily"
            enum:
              - "daily"
              - "weekly"
              - "monthly"
              - "quarterly"
              - "yearly"
            type: "string"
      responses:
        "200":
          content:
            "application/vnd.olrapi.note+json":
              schema:
                "$ref": "#/components/schemas/NoteJson"
            text/markdown:
              schema:
                example: |
                  # This is my document
                  
                  something else here
                type: "string"
          description: "Success"
        "404":
          description: "File does not exist"
      summary: |
        Get current periodic note for the specified period.
      tags:
        - "Periodic Notes"
